version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: alz_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: alz 
      POSTGRES_PASSWORD: 123 
      POSTGRES_DB: alz_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: alz_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  pgdata:
    name: alz_postgres_data
  miniodata:
    name: alz_minio_data

